<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #container {
      width: 100px;
      border: 1px solid red;
    }
  </style>
  <script src="../../vue-dev/dist/vue.js"></script>
  <script src="./a.js"></script>
</head>
<body>
  <div id="container">
    {{ 0.678998 | fmt('0.00%')}}
  </div>
  <script>
    Vue.filter('fmt', (value, fmt) => {
      return numeral(value).format(fmt);
    })

    vm = new Vue({
      el: '#container',
      data() {
        return {
          num: 5201314
        }
      },
    })
  </script>
</body>
</html>
